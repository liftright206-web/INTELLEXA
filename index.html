
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intellexa - Your Study Buddy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
      
      :root {
        --bg-color: #030008;
        --text-color: #f8fafc;
        --accent-purple: 124, 58, 237;
        --card-bg: rgba(15, 10, 25, 0.4);
        --border-color: rgba(124, 58, 237, 0.1);
        --sidebar-bg: #080212;
      }

      .light-mode {
        --bg-color: #faf8f6; /* Warm Parchment - Eye comfortable */
        --text-color: #3c3750; /* Soft Deep Violet-Gray - Low contrast strain */
        --accent-purple: 109, 40, 217;
        --card-bg: rgba(255, 254, 252, 0.85); /* Silk Tone */
        --border-color: rgba(124, 58, 237, 0.12);
        --sidebar-bg: #f4f1ee; /* Muted bone-gray */
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        overflow-x: hidden;
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      ::selection {
        background-color: rgba(var(--accent-purple), 0.2);
        color: inherit;
      }

      /* Luxury Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(124, 58, 237, 0.15);
        border-radius: 20px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(124, 58, 237, 0.4);
      }

      /* Glow Effects */
      .purple-glow-soft {
        box-shadow: 0 0 30px rgba(124, 58, 237, 0.08);
      }
      
      .glass-card {
        background: var(--card-bg);
        backdrop-filter: blur(14px);
        border: 1px solid var(--border-color);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Mermaid styling overrides */
      .mermaid svg {
        filter: drop-shadow(0 0 8px rgba(var(--accent-purple), 0.15));
      }

      .theme-transition * {
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), 
                    border-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), 
                    color 0.5s cubic-bezier(0.4, 0, 0.2, 1), 
                    box-shadow 0.5s cubic-bezier(0.4, 0, 0.2, 1) !important;
      }
    </style>

</head>

</html>
