
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intellexa - AI Education Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      
      :root {
        --bg-color: #05010d;
        --text-color: #f0f2f5;
        --accent-primary: 124, 58, 237; /* Purple 600 */
        --accent-secondary: 67, 56, 202; /* Indigo 700 */
        --card-bg: rgba(15, 5, 30, 0.7);
        --border-color: rgba(124, 58, 237, 0.05); /* Lowered transparency for a subtler grid */
        --sidebar-bg: #05010d;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        overflow-x: hidden;
        /* Square Grid Design */
        background-image: 
          linear-gradient(var(--border-color) 1px, transparent 1px),
          linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
        background-size: 40px 40px;
      }

      ::selection {
        background-color: rgba(124, 58, 237, 0.3);
        color: inherit;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(124, 58, 237, 0.2);
        border-radius: 20px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(124, 58, 237, 0.5);
      }

      .glass-card {
        background: var(--card-bg);
        backdrop-filter: blur(16px);
        border: 1px solid var(--border-color);
        box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.5);
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Rocket Transition Animations */
      @keyframes rocket-launch {
        0% { transform: translateY(0) scale(1); }
        30% { transform: translateY(-20px) scale(1.05); }
        100% { transform: translateY(-120vh) scale(1.2); }
      }

      @keyframes fire-glow {
        0%, 100% { filter: drop-shadow(0 0 10px #f97316); }
        50% { filter: drop-shadow(0 0 30px #ea580c); }
      }

      @keyframes thrust-zoom {
        0% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1.5); opacity: 0.8; }
        100% { transform: scale(50); opacity: 1; }
      }

      .animate-rocket {
        animation: rocket-launch 1.5s cubic-bezier(0.47, 0, 0.745, 0.715) forwards;
      }

      .animate-fire {
        animation: fire-glow 0.2s infinite;
      }

      .animate-thrust-zoom {
        animation: thrust-zoom 1.5s ease-in forwards;
      }

      .avatar-animated {
        animation: float-bob 3s ease-in-out infinite;
      }

      @keyframes float-bob {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
    </style>
